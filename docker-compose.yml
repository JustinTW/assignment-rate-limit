version: '3'

services:
  redis:
    container_name: redis
    image: redis
    restart: always
  web:
    build:
      context: .
      dockerfile: ./.docker/Dockerfile.${DOCKER_IMG}
    image: web
    restart: always
    container_name: web
    hostname: ${DOCKER_IMG}
    env_file:
      - ./.env/cache.env
      - ./.env/deploy.env
    ports:
      - 80:3000
    volumes:
      - ./.docker/data/shared:/data/shared:rw
      - ./.docker/data/cache:/data/cache:rw
      - ./src:/src:rw
    entrypoint:
      - /bin/bash
      - -c
      - |
        /sbin/init-scripts/*
        yarn start

networks:
  default:
    external:
      name: ${APP_NAME}
